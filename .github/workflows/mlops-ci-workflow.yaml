name: MLops CI 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Data Processing 
        run: |
          python src/data/run_processing.py \
           --input data/raw/house_data.csv \
           --output data/processed/cleaned_house_data.csv

      - name: Do Feature Engineering
        run: |
          python src/features/run_feature_engineering.py \
           --input data/processed/cleaned_house_data.csv \
           --output data/processed/feature_engineered_data.csv \
           --preprocessor src/features/preprocessor.pkl
        
      - name: Train the Model
        run: |
          python src/models/train_model.py \
            --config src/models/config.yaml \
            --data data/processed/feature_engineered_data.csv \
            --models data/models \
            --mlflow-tracking-uri http://localhost:5000 


